# test-queries.graphql
# -------------------------------------------------
# FlowLite GraphQL Test Queries
# -------------------------------------------------

# 1. Get all workflows with their steps
query GetAllWorkflows {
  workflows {
    name
    goal
    steps {
      name
      order
    }
  }
}

# 2. Get a workflow by name with steps, agents, documents, and next step
query GetWorkflowByName {
  workflow(name: "Refund Process") {
    name
    goal
    steps {
      name
      order
      agent {
        name
      }
      documents {
        title
      }
      next {
        name
      }
    }
  }
}

# 3. Get all steps in the system
query GetAllSteps {
  steps {
    name
    order
  }
}

# 4. Get a single step with relationships
query GetStepByName {
  step(name: "Refund Process") {
    name
    order
    next {
      name
    }
    agent {
      name
    }
    documents {
      title
    }
  }
}

# 5. Deep nested traversal (workflow → step → next → agent)
query DeepTraversal {
  workflow(name: "Refund Process") {
    name
    steps {
      name
      next {
        name
        agent {
          name
        }
      }
    }
  }
}
